# Project Chimera - Database Initialization Tool Environment Configuration
# 銴ˊ甇斗?隞嗥 env.yaml 銝行??閬耨??

# Redis ??閮剖?
redis:
  addr: "localhost:6379"
  password: ""
  poolSize: 10
  db: 0
  timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"

# ArangoDB ??閮剖?
arangodb:
  addr: "http://localhost:8529"
  database: "_system"
  username: "root"
  password: ""
  timeout: "30s"
  max_connections: 10

# Exchange API 閮剖? (??S1, S4, S5 ?閬?
exchange:
  binance:
    api_key: ""
    secret_key: ""
    base_url: "https://api.binance.com"
    futures_url: "https://fapi.binance.com"
    testnet: false
    timeout: "10s"
    rate_limit: 1200  # requests per minute

# WebSocket 閮剖? (??S1 ?閬?
websocket:
  reconnect_interval: "5s"
  ping_interval: "30s"
  pong_timeout: "10s"
  buffer_size: 1024

# ??閮剖?
service:
  name: "init-db"
  version: "1.0.0"
  port: 8080
  host: "0.0.0.0"

# ?亥?閮剖?
logging:
  level: "info"
  format: "json"
  output: "stdout"
  service_code: "init-db"

# APM 閮剖?
apm:
  service_name: "init-db"
  service_environment: "production"
  server_urls: ["http://apm-server:8200"]
  enabled: true

# ?亙熒瑼Ｘ閮剖?
health:
  check_interval: "30s"
  timeout: "5s"
  dependencies:
    - "arangodb"

# 閮擃?扯身摰?
memory_monitoring:
  enabled: true
  monitor_interval: "1m"
  leak_detection_interval: "5m"
  heap_threshold_mb: 500
  system_threshold_mb: 2048
  goroutine_threshold: 1000
  gc_threshold: 80
